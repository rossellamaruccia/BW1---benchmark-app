<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="feedback-page">
    <header>
      <div>
        <img class="logo" src="assets/epicode_logo.png" alt="logo" />
      </div>
    </header>
    <main>
      <div>
        <h1>Tell us how it's going</h1>
        <h3>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </h3>
        <div id="rating-stars">
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
          <span> <img src="assets/star.svg" alt="star" /></span>
        </div>
        <h3>Leave us an open feedback about your experience so far</h3>
        <div id="comment">
          <input type="text" placeholder="write your comments here" />
        </div>
          <button class="blue_button">MORE INFO</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./feedback-page.js"></script>
  </body>
</html>
