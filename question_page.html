<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Quiz Procedurale</title>
<link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  <body>
     <header>
      <img src="./assets/epicode_logo.png" alt="logo" class="logo" />
      <div id="timer-wrapper">
  <svg width="160" height="160">
    <circle cx="80" cy="80" r="70" stroke="#eee" stroke-width="10" fill="none"></circle>
    <circle id="progress" cx="80" cy="80" r="70" stroke="#00bfff" stroke-width="10" fill="none"
      stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="0"></circle>
    <!-- Testo centrale -->
    <text id="timer-text" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="32" fill="#fff">5</text>
    <!-- Sopra -->
    <text id="timer-text-top" x="50%" y="35%" text-anchor="middle" font-size="12" fill="#fff">SECONDI</text>
    <!-- Sotto -->
    <text id="timer-text-bottom" x="50%" y="65%" text-anchor="middle" font-size="12" fill="#fff">RIMANENTI</text>
  </svg>
</div>
    </header>
    <main>

    <!-- CONTENITORE DEL QUIZ -->
    <div id="quiz-container">
      <p id="domanda"></p>
      <div id="opzioni"></div>
    </div>
</main>
<footer>
    <!-- CONTATORE DOMANDA -->
    <div>
      <h3>Domanda: <span id="contatore-domande"></span></h3>
    </div>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
