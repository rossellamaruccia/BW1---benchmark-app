<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quiz Procedurale</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <body>
      <header>
        <img src="./assets/epicode_logo.png" alt="logo" class="logo" />
        <h1>Quiz</h1>
        <div id="spazioTimer">Tempo rimasto: <span id="tempo">/45</span></div>
      </header>
      <main>
        <!-- CONTENITORE DEL QUIZ -->
        <div id="quiz-container">
          <p id="domanda"></p>
          <div id="opzioni"></div>
        </div>
      </main>
      <footer>
        <!-- CONTATORE DOMANDA -->
        <div>
          <h3>Domanda: <span id="contatore-domande"></span></h3>
        </div>
      </footer>
      <script src="./scripts.js"></script>
      <script src="timer.js"></script>
    </body>
  </head>
</html>
