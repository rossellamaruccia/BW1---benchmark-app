<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina 3</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="logo" />
    </header>
    <main>
      <div class="TitResults">
        <h2>Results</h2>
        <h3>The summary of your answers</h3>
      </div>
      <div class="RightAnswers">
        <h2>Correct</h2>
        <h2 id="percentualeC"></h2>
        <p id="NumCorrect"></p>
      </div>
      <div class="Circle-container">
        <h4>Congratulations!<br /><span>You passed the exam</span></h4>
        <p>
          We'll send you the certificate in few minutes.Check your email
          (including promotions/spam folder)
        </p>
      </div>
      <div class="WrongAnswers">
        <h2>Wrong</h2>
        <h2 id="percentualeW"></h2>
        <p id="NumWrong"></p>
      </div>
      <button id="rateUs">RATE US</button>
    </main>
  </body>
</html>
