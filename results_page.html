<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina 3</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="logo" class="logo" />
    </header>
    <main>
      <div class="titResults">
        <h2>Results</h2>
        <h3>The summary of your answers:</h3>
      </div>
      <div id="resultscontainer">
        <div class="RightAnswers">
          <h2>Correct</h2>
          <div id="percentualeC"></div>
          
        </div>
        <div class="progress-circle">
          <svg class="progress-ring" width="800" height="800">
            <circle
              class="progress-ring-background"
              cx="380"
              cy="390"
              r="300"
            />
            <circle class="progress-ring-wrong" cx="410" cy="380" r="300" />
            <circle class="progress-ring-correct" cx="410" cy="380" r="300" />
            <text
              id="circle-progress-text"
              x="390"
              y="200"
              text-anchor="middle"
              font-size="20"
              fill="#ffff"
            >
              Test superato
            </text>
          </svg>
        </div>
        <div class="WrongAnswers">
          <h2>Wrong</h2>
          <div id="percentualeW"></div>
          
        </div>
      </div>
      <button id="rateUs">RATE US</button>
    </main>
    <script src="scripts3.js"></script>
  </body>
</html>
